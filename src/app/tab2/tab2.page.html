<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Log Data
    </ion-title>
  </ion-toolbar>
</ion-header>  
<ion-content>
  <div style="clear: both">
    <h6 class="status1">Activities Logged:<span class="status2" style="float:right">Food Logged:</span></h6>
    <div>
        <ion-icon class="bubble1" name="ellipse"></ion-icon>  
        <ion-icon class="bubble2" name="ellipse"></ion-icon> 
    </div>
  </div>  
  <hr />
  <ion-card class="card">
    <ion-card-header>
      Last Activity:
        <ion-card-title item-end>{{ last_activity }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><ion-text class="log-data">Calories burned: {{ calories_b }}</ion-text></p>
      <p><ion-text class="log-data2">Intensity: {{ intensity }}</ion-text></p>
      <ion-button (click)="sendtoActivity()" type="button" size="small" expand = "block">Add Activity
        <ion-icon slot="start" name="add-circle-outline"></ion-icon>
      </ion-button> 
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Last Meal:
      <ion-card-title>
        <ion-label item-end>{{ last_food }}</ion-label>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><ion-text class="log-data2">Calories Consumed: {{ calories_i }}</ion-text></p>
      <ion-button (click)="sendtoFood()" type="button" size="small" expand= "block">
        Add Food Item
        <ion-icon slot="start" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
  <ion-grid>
    <h5>Activities Added:</h5>
    <ng-container *ngIf="activity_details">
      <ng-container *ngFor= "let i of activity_details | keyvalue">
        <ion-row>
          <ion-col>
            <h3 style="text-align:center">{{ i }}</h3>
          </ion-col>
          <ion-col>

          </ion-col>
        </ion-row>
      </ng-container>
    </ng-container>
  </ion-grid>
    
    <ng-container *ngIf="food_name">
      <ng-container *ngFor= "let i of food_name">
        <h5>Food Added: </h5>
        <h3 style="text-align:center">{{ i }}</h3>
        <!--
          <h6 class="calories_i">Calories Eaten: <ion-chip>
            <ion-label>{{ j }}</ion-label>
            </ion-chip>
          </h6>
        --> 
      </ng-container>
    </ng-container>
    
</ion-content>
<ion-footer class="ion-no-padding ion-no-margin">
  <ion-button (click)="saveLog()" type="submit" expand="block">Confirm<ion-icon slot="end"name="create"></ion-icon></ion-button>
</ion-footer>
