<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Log Data
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      Last Activity:
        <ion-card-title item-end>{{ activity_name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><ion-text class="log-data">Calories burned: {{ calories_b }}</ion-text></p>
      <p><ion-text class="log-data">Intensity: {{ intensity }}</ion-text></p>
      <ion-button (click)="sendtoActivity()" type="button" size="small" expand = "block">Add Activity
        <ion-icon slot="start" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Last Meal:
      <ion-card-title>
        <ion-label item-end>{{ food_name }}</ion-label>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button (click)="sendtoFood()" type="button" size="small" expand= "block">Add Food Item<ion-icon slot="start" name="add-circle-outline"></ion-icon></ion-button>
    </ion-card-content>
  </ion-card>
    <ng-container *ngIf="activity_name">
      <ng-container *ngFor= "let i of activity_name">
        <h5>Activity Added:</h5>
        <h3 style="text-align:center">{{ i }}</h3>
      </ng-container>
    </ng-container>
    
    <ng-container *ngIf="food_name">
      <ng-container *ngFor= "let i of food_name">
        <h5>Food Added: </h5>
        <h3 style="text-align:center">{{ i }}</h3>
        <!--
          <h6 class="calories_i">Calories Eaten: <ion-chip>
            <ion-label>{{ j }}</ion-label>
            </ion-chip>
          </h6>
        --> 
      </ng-container>
    </ng-container>
    
</ion-content>
<ion-footer class="ion-no-padding ion-no-margin">
  <ion-button (click)="saveLog()" type="submit" expand="block">Confirm<ion-icon slot="end"name="create"></ion-icon></ion-button>
</ion-footer>
