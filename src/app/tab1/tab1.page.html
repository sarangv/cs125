<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button color="light" (click)="logout()">Logout</ion-button>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-explore-container name="Tab 1 page"></app-explore-container>
  <p>User: {{ username }}</p>
  <p>Name: {{ name }}</p>
  <p>Email: {{ email }}</p>
  <p>Age: {{ age }}</p>
  <p>Height: {{ height }}</p>
  <p>Weight: {{ weight }}</p>
</ion-content>
